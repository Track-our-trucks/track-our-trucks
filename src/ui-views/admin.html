Search: <input type="text" ng-model="searched">
<section ng-hide="newUserInputsHidden">
  <input type="text" ng-model="newUser.name" placeholder="Name">
  <input type="text" ng-model="newUser.email" placeholder="Email">
  <input type="text" ng-model="newUser.phoneNumber" placeholder="Number">
  <input type="text" ng-model="newUser.password" placeholder="Password">
  <button type="button" ng-click="addUser(newUser)">Add User</button>
</section>

<ul ng-repeat="user in users | filter: searched track by $index">

  <li ng-click="itemSelected($index)">
      {{user.name}} <br>
      {{user.email}}
      <button type="button" ng-show="$index === selected" ng-click="deleteUser($index)">Delete User</button>
      <button type="button" ng-show="$index === selected" ng-click="showUser($index)">Show User</button>
      <button type="button" ng-show="$index === selected" ng-click="updateUser($index)">Update User</button>
  </li>

</ul>
