
<section class="admin-login-header">
  <h1>ADMIN LOGIN</h1>
</section>
<form >

<div class="">
  <input ng-model="admin.email" type="email" name="name"  placeholder="email">
  <input ng-model="admin.password" type="password" name="name"  placeholder="password">
</div>

<div class="">
  <button type="submit" name="button" ng-click="login(admin)">Login</button>

</div>

</form>
