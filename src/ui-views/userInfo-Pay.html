<form ng-submit="charge(payment)">
  <span class="payment-errors"></span>


      <span>Card Number</span>
      <input  ng-model="payment.card.number">





      <span>Expiration (MM/YY)</span>
      <input  ng-model="payment.card.exp_month">
    <input type="text"  ng-model="payment.card.exp_year">


      <span>CVC</span>
      <input type="text" size="4" ng-model="payment.card.cvc">


  <input type="submit" class="submit" value="Submit Payment">
</form>
