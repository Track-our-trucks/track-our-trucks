       <div class="input-group">

           <input class="form-control" placeholder="Choose a date" ng-model="theDate" ng-change="getUserVehicle()" /><br>

    </section>

    <section class="vehicle-locations">
      <ul >
        <li ng-repeat="address in addresses track by $index">
        <!-- <li ng-repeat="direction in directions track by $index"> -->

          <div>

            <div class="icon-map-marker"></div>

            <!-- {{address.time | date: 'shortDate'}} -->
            {{address.time | date: 'shortTime'}}

          </div>



          <br>
          <!-- {{direction}} -->

          {{address.address}}

        </li>
      </ul>
    </section>

</section>



  <ng-map zoom='15' center='{{center}}' on-click="choiceOff()">
    <marker  ng-repeat="pin in pins track by $index" position="{{pin}}" on-click="showDesc(event, $index, pin, dayLocations)" icon="./map-marker.png"></marker>

    <custom-marker class="vehicle-info-marker"position="{{choiceCenter}}" ng-if="choiceOn">

      <div class="marker-cont">

        <div class="marker-desc">
          <p>{{choiceInfo.address}}</p><br>

          <p>Speed: {{choiceInfo.speed}} MPH </p><br>
          <p>
            Heading:{{choiceHeading}}
          </p>
        </div>


        <div class="marker-tri">

        </div>


      </div>

    </custom-marker>
    <p>{{theTime | date: 'shortTime'}}</p><br>

        <shape name="polyline"
          path='{{pins}}'
          geodesic="true"
          stroke-color="#4ca64c"
          stroke-opacity="1.0"
          stroke-weight="2">
        </shape>
  </ng-map>



</section>
