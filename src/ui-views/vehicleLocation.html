<section class="vehicle-location-view">
  <section class="location-left">

    <section class="location-header">

        <!-- <div class="icon-calender"></div> -->

        <datepicker date-format='EEE MMMM d y' selector="form-control">

       <div class="input-group">
           <input class="form-control" placeholder="Choose a date" ng-model="theDate" ng-change="getUserVehicle()" /><br>
           <!-- <div class="icon-caret-up-down reverseBtn"></div> -->
                      <span class="input-group-addon" style="cursor: pointer">
           <i class="fa fa-lg fa-calendar"></i>
           </span>
           <center>Filter Location By Time</center> <br>
           <b>From: <input placeholder="Time From" ng-model="timeFrom" type="time" /></b><br>
           <b>To: <input placeholder="Time To" ng-model="timeTo" type="time" /></b><br>
           <bsb><button ng-click="resetTime()" type="button" >Reset Locations</button>&nbsp;<button ng-click="getUserVehicle()" type="button" >Show Locations</button></bsb>
    </datepicker>



      </div>


    </section>

    <section class="vehicle-locations">
      <ul >
        <li ng-repeat="address in addresses track by $index">
        <!-- <li ng-repeat="direction in directions track by $index"> -->

          <div>

            <div class="icon-map-marker"></div>

            <!-- {{address.time | date: 'shortDate'}} -->
            {{address.time | date: 'shortTime'}}

          </div>



          <br>
          <!-- {{direction}} -->

          {{address.address}}

        </li>
      </ul>
    </section>

</section>



  <ng-map zoom='15' center='{{center}}' on-click="choiceOff()">
    <marker  ng-repeat="pin in pins track by $index" position="{{pin}}" on-click="showDesc($index, pin, dayLocations)"></marker>

    <custom-marker class="vehicle-info-marker"position="{{choiceCenter}}" ng-if="choiceOn">
        <div class="marker-desc">
          {{choiceInfo.address}}
          {{choiceInfo.speed}} MPH
          {{choiceHeading}}
        </div>
    </custom-marker>

        <shape name="polyline"
          path='{{pins}}'
          geodesic="true"
          stroke-color="#ffa027"
          stroke-opacity="1.0"
          stroke-weight="2">
        </shape>
  </ng-map>



</section>
